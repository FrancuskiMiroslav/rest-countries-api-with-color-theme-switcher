<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="theme-light theme-dark" />
		<title>CountriesAPI</title>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<div class="preload">
			<img src="./assets/images/preloader.gif" alt="loading-image" />
		</div>

		<button class="scrollTopBtn" id="btnScrollToTop">
			<svg
				class="scrollTopBtn__svg"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="currentColor"
			>
				<path d="M24 12l-12-9v5h-12v8h12v5l12-9z" />
			</svg>
		</button>

		<header class="header" id="header">
			<div class="header__wrapper">
				<h1 class="header__title">Where in the world?</h1>
				<button class="header__btn button" id="toggleThemeBtn">
					Dark Mode
				</button>
			</div>
		</header>

		<main class="main">
			<div class="main__wrapper">
				<section class="search">
					<div class="search__group">
						<button type="submit" class="search__btn">
							<i class="fa fa-search"></i>
						</button>
						<input
							type="search"
							class="search__text"
							placeholder="Search for a country"
							id="searchInput"
						/>
					</div>

					<select name="countries" id="region" class="search__region">
						<option value="" disabled selected hidden>Filter by Region</option>
						<option value="all">All</option>
						<option value="Africa">Africa</option>
						<option value="Americas">Americas</option>
						<option value="Asia">Asia</option>
						<option value="Europe">Europe</option>
						<option value="Oceania">Oceania</option>
					</select>
				</section>

				<section class="boxes" id="countriesContainer">
				</section>

				<section class="modal-container" id="modal-container">
				</section>
			</div>
		</main>

		<script src="app.js"></script>
	</body>
</html>
